<!DOCTYPE html>
<html>

<head>
    <link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
</head>

<body>
    <svg height="250" width="250">
        <circle r="90" cx="100" cy="100" fill="transparent" stroke="green" stroke-width="20" stroke-dasharray="565"
            stroke-dashoffset="0" transform="rotate(-90 100 100)" />
    </svg>
    <input id="duration" value="10" />
    <button id="start"><i class="fas fa-play"></i></button>
    <button id="pause"><i class="fas fa-pause"></i></button>
    <script src="timer.js"></script>
    <script src="index.js"></script>
</body>

</html>
